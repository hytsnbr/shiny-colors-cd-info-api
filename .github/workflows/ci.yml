name: ci

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.0
        with:
          fetch-depth: 0
      
      - name: Deno Setup
        uses: denoland/setup-deno@v1.5.1

      - name: Run CI
        run: deno task ci
